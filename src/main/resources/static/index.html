<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Lineal Search</h1>
    <form action="/proxy/linearSearch">
        <label for="list">List:</label><br>
        <input type="text" id="list" name="list"><br><br>
        
        <label for="number">Number:</label><br>
        <input type="text" id="number" name="number" ><br><br>
        
        <input type="button" value="Submit" onclick="loadPostMsg()">
    </form>
    
    <div id="postrespmsg"></div>
    
    <script>
        function loadPostMsg(){
            let list = document.getElementById('list').value.split(',');
            let value = document.getElementById('number').value;
            
            let url = "/proxy/linearSearch";
            
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    list: list.join(','),
                    value: value
                })
            })
            .then(response => response.text())
            .then(data => document.getElementById("postrespmsg").innerHTML = data)
            .catch(error => console.error('Error:', error));
        }
    </script>

</body>
</html>
